<!DOCTYPE html>

<html data-ng-app="myApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body>
    <div data-ng-controller="mainController">
      <input data-ng-model="name" type="text" placeholder="your name">
      <h1>Hello {{name}}</h1>
      <h5>Current Time is: {{ clock.now }} !</h5>
      <select data-ng-model="myColor" data-ng-options="value for value in values"></select>
    </div>
    <script type="text/javascript">
      angular.module('myApp', [])
      .controller('mainController', function($scope, $timeout) {
            $scope.clock = {};
            var updateClock = function() {
              $scope.clock.now = new Date();
              $timeout(function() {
                  updateClock();
                  }, 1000);
              };
              updateClock();
              $scope.values = ['red', 'blue', 'green', 'yellow'];
              $scope.myColor = $scope.values[2];
        });
    </script>
  </body>
</html>
